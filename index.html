<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Recipe FInder</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="bootstrapscript.js"></script>

</head>

<body>
  <header>
    <h3>Recipe Finder</h3>
  </header>

  <div id="recipe-menu"></div>

  <div id="recipe-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="ingredients">Show Ingredients Here</h3>
  </div>
  <h3>Instructions</h3>
  <p id="instructions-display">Display Instructions here</p>
  
  <div class="container mt-5">
    <div class="row">
    <div class="input-group col-sm-4">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
    </div>
    </div>
  </div>

    
  
</body>

</html>
